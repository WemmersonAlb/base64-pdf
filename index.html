<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor base64 para pdf</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: white;
            padding: 1em;
            text-align: center;
        }
        .navbar h1 {
            color: red;
            margin: 0;
        }
        .container {
            padding: 2em;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1em;
        }
        padding: 0.5em 1em;
            margin: 0.5em;
        }
        .pdf-container {
            margin-top: 2em;
        }
        .pdf-container iframe {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Conversor base64 para pdf</h1>
    </div>
    <div class="container">
        <textarea id="base64Input" placeholder="Cole a string base64 aqui"></textarea>
        <br>
        <button onclick="convertToPDF()">Converter</button>
        <button onclick="newConversion()">Fazer uma nova convers√£o</button>
        <div class="pdf-container" id="pdfContainer" style="display: none;">
            <iframe id="pdfViewer"></iframe>
            <br>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>
    <script>
        function convertToPDF() {
            const base64String = document.getElementById('base64Input').value;
            const pdfData = atob(base64String);
            const byteArray = new Uint8Array(pdfData.length);
            for (let i = 0; i < pdfData.length; i++) {
                byteArray[i] = pdfData.charCodeAt(i);
            }
            const blob = new Blob([byteArray], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            document.getElementById('pdfViewer').src = url;
            document.getElementById('pdfContainer').style.display = 'block';
        }

        function downloadPDF() {
            const base64String = document.getElementById('base64Input').value;
            const pdfData = atob(base64String);
            const byteArray = new Uint8Array(pdfData.length);
            for (let i = 0; i < pdfData.length; i++) {
                byteArray[i] = pdfData.charCodeAt(i);
            }
            const blob = new Blob([byteArray], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'converted.pdf';
            link.click();
        }

        function newConversion() {
            document.getElementById('base64Input').value = '';
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('pdfViewer').src = '';
        }
    </script>
</body>
</html>
